<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Netflix Clone</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    background-color:#111;
    color:white;
}

/* NAVBAR */
.navbar{
    position:fixed;
    top:0;
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 40px;
    background:linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
    z-index:1000;
}

.logo{
    color:#e50914;
    font-size:28px;
    font-weight:bold;
}

.nav-links span{
    margin-left:20px;
    cursor:pointer;
}

/* HERO SECTION */
.hero{
    height:90vh;
    background-image:url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4');
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding-left:60px;
}

.hero h1{
    font-size:60px;
    margin-bottom:20px;
}

.hero p{
    width:500px;
    margin-bottom:20px;
}

.hero button{
    padding:10px 25px;
    border:none;
    margin-right:10px;
    font-size:16px;
    cursor:pointer;
    border-radius:4px;
}

.play-btn{
    background:white;
    color:black;
}

.info-btn{
    background:rgba(109,109,110,0.7);
    color:white;
}

/* MOVIE ROW */
.row{
    margin-top:20px;
    padding-left:40px;
}

.row h2{
    margin-bottom:10px;
}

.row-posters{
    display:flex;
    overflow-x:scroll;
}

.row-posters::-webkit-scrollbar{
    display:none;
}

.poster{
    max-height:200px;
    margin-right:10px;
    transition:transform 0.3s;
    cursor:pointer;
}

.poster:hover{
    transform:scale(1.1);
}

/* MODAL */
.modal{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
}

.modal-content{
    width:80%;
    height:70%;
}

.close{
    position:absolute;
    top:20px;
    right:30px;
    font-size:30px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <div class="logo">NETFLIX</div>
    <div class="nav-links">
        <span>Home</span>
        <span>TV Shows</span>
        <span>Movies</span>
        <span>My List</span>
    </div>
</div>

<!-- HERO -->
<div class="hero">
    <h1>Stranger Things</h1>
    <p>A love letter to the '80s classics that captivated a generation, Stranger Things is set in 1983 Indiana.</p>
    <div>
        <button class="play-btn" onclick="openModal()">Play</button>
        <button class="info-btn">More Info</button>
    </div>
</div>

<!-- MOVIE ROWS -->
<div class="row">
    <h2>Trending Now</h2>
    <div class="row-posters">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/7WsyChQLEftFiDOVTGkv3hFpyyt.jpg">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/2CAL2433ZeIihfX1Hb2139CX0pW.jpg">
    </div>
</div>

<div class="row">
    <h2>Top Rated</h2>
    <div class="row-posters">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/udDclJoHjfjb8Ekgsd4FDteOkCU.jpg">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/ydb9RUH1nHDwmc9gGZpOH4hElrE.jpg">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/5P8SmMzSNYikXpxil6BYzJ16611.jpg">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/6CoRTJTmijhBLJTUNoVSUNxZMEI.jpg">
        <img class="poster" src="https://image.tmdb.org/t/p/w500/6ELCZlTA5lGUops70hKdB83WJxH.jpg">
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <iframe class="modal-content" id="videoFrame"
        src=""
        frameborder="0"
        allowfullscreen>
    </iframe>
</div>

<script>
function openModal(){
    document.getElementById("modal").style.display="flex";
    document.getElementById("videoFrame").src="https://www.youtube.com/embed/b9EkMc79ZSU";
}

function closeModal(){
    document.getElementById("modal").style.display="none";
    document.getElementById("videoFrame").src="";
}
</script>

</body>
</html>
